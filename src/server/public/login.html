<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login OTC</title>
  <style>
    * {margin: 0;padding: 0;}
    html {height: 100%;}
    body {height: 100%;}
    #app {
      height: 100%;display: flex;justify-content: center;align-items: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    label {display: block;}
    .submit {
      padding: .5em 1em;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <form action="login" method="post">
      <label>Usuario: <input type="text" name="mobile" required></label>
      <label>Contrase√±a: <input type="password" name="password" required></label>
      <p style="text-align: center"><input class="submit" type="submit" value="Enviar"></p>
    </form>
  </div>
  <script>
    const form = document.querySelector('form')
    form.addEventListener('submit', function(event) {
      event.preventDefault()
      form.submit()
    })
  </script>
</body>
</html>
